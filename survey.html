<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Feedback Survey</title>
    <style>
        :root {
            --primary: #6C63FF;
            --primary-light: #8E85FF;
            --secondary: #FF6584;
            --accent: #FFB347;
            --dark: #2D3748;
            --light: #F7FAFC;
            --success: #48BB78;
            --info: #4299E1;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
            padding: 40px 20px;
        }
        
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
        }
        
        #title {
            color: var(--primary);
            text-align: center;
            margin-bottom: 15px;
            font-size: 2.8rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            padding-bottom: 15px;
        }
        
        #title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            border-radius: 2px;
        }
        
        #description {
            text-align: center;
            font-size: 1.2rem;
            margin-bottom: 40px;
            color: #718096;
            font-weight: 300;
        }
        
        #survey-form {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        label {
            font-weight: 500;
            color: var(--dark);
            font-size: 1.1rem;
        }
        
        .optional {
            color: #718096;
            font-size: 0.9rem;
            font-weight: 400;
        }
        
        input, select, textarea {
            padding: 15px 20px;
            border: 2px solid #E2E8F0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: var(--light);
        }
        
        input:focus, select:focus, textarea:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.2);
            background-color: white;
        }
        
        input[type="radio"], input[type="checkbox"] {
            width: 20px;
            height: 20px;
            accent-color: var(--primary);
        }
        
        .radio-group, .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
            padding: 15px;
            background-color: rgba(237, 242, 247, 0.5);
            border-radius: 8px;
        }
        
        .radio-option, .checkbox-option {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%236C63FF' stroke='%236C63FF' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 20px center;
            background-size: 18px;
        }
        
        textarea {
            min-height: 150px;
            resize: vertical;
        }
        
        #submit {
            background: linear-gradient(to right, var(--primary), var(--primary-light));
            color: white;
            border: none;
            padding: 18px;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(108, 99, 255, 0.3);
        }
        
        #submit:hover {
            background: linear-gradient(to right, var(--primary-light), var(--primary));
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(108, 99, 255, 0.4);
        }
        
        #submit:active {
            transform: translateY(0);
        }
        
        .section-title {
            font-size: 1.3rem;
            color: var(--primary);
            margin-bottom: 10px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .section-title::before {
            content: '';
            display: inline-block;
            width: 8px;
            height: 25px;
            background: linear-gradient(to bottom, var(--primary), var(--secondary));
            border-radius: 4px;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            
            #title {
                font-size: 2.2rem;
            }
            
            #description {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 id="title">Customer Feedback</h1>
            <p id="description">Your opinion helps us grow and improve our services</p>
        </header>
        
        <form id="survey-form">
            <div class="form-group">
                <h3 class="section-title">Personal Information</h3>
                <label id="name-label" for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                
                <label id="email-label" for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
                
                <label id="number-label" for="number">Age <span class="optional">(optional)</span></label>
                <input type="number" id="number" name="age" min="13" max="120" placeholder="Your age">
            </div>
            
            <div class="form-group">
                <h3 class="section-title">Your Experience</h3>
                <label for="dropdown">How did you hear about us?</label>
                <select id="dropdown" name="referral">
                    <option value="" disabled selected>Select an option</option>
                    <option value="social">Social Media</option>
                    <option value="friend">Friend or Family</option>
                    <option value="search">Search Engine</option>
                    <option value="ad">Advertisement</option>
                    <option value="event">Event or Conference</option>
                    <option value="other">Other</option>
                </select>
            </div>
            
            <div class="form-group">
                <h3 class="section-title">Satisfaction Level</h3>
                <p>How satisfied are you with our products/services?</p>
                <div class="radio-group">
                    <label class="radio-option">
                        <input type="radio" name="satisfaction" value="excellent"> Excellent
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="satisfaction" value="good"> Good
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="satisfaction" value="average"> Average
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="satisfaction" value="poor"> Poor
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="satisfaction" value="very-poor"> Very Poor
                    </label>
                </div>
            </div>
            
            <div class="form-group">
                <h3 class="section-title">Product Features</h3>
                <p>Which features do you value the most? (Select all that apply)</p>
                <div class="checkbox-group">
                    <label class="checkbox-option">
                        <input type="checkbox" name="features" value="quality"> Product Quality
                    </label>
                    <label class="checkbox-option">
                        <input type="checkbox" name="features" value="price"> Competitive Pricing
                    </label>
                    <label class="checkbox-option">
                        <input type="checkbox" name="features" value="support"> Customer Support
                    </label>
                    <label class="checkbox-option">
                        <input type="checkbox" name="features" value="design"> User Interface
                    </label>
                    <label class="checkbox-option">
                        <input type="checkbox" name="features" value="speed"> Fast Delivery
                    </label>
                </div>
            </div>
            
            <div class="form-group">
                <h3 class="section-title">Your Feedback</h3>
                <label for="comments">What can we do better?</label>
                <textarea id="comments" name="comments" placeholder="Share your thoughts with us..."></textarea>
            </div>
            
            <button type="submit" id="submit">Submit Your Feedback</button>
        </form>
    </div>
</body>
</html>
